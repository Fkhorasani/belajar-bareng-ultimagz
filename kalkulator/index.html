<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Kalkulator bang</p>

    <table cellpadding="5" cellspacing="5" width="600">
      <tr>
        <td>First number</td>
        <td>Second Number</td>
        <td>Result</td>
      </tr>
      <tr>
        <td><input name="number1" type="text" size="10" id="num1" /></td>
        <td><input name="number2" type="text" size="10" id="num2" /></td>
        <td><input type="text" id="result" readonly /></td>
      </tr>
      <tr>
        <td colspan="3">
          <button onclick="showresult('1')">+</button>
          <button onclick="showresult('2')">-</button>
          <button onclick="showresult('3')">*</button>
          <button onclick="showresult('4')">/</button>
          <button onclick="showresult('5')">%</button>
        </td>
      </tr>
    </table>
  </body>

  <script>
    const showresult = (choise) => {
      var n1 = parseFloat(document.getElementById("num1").value);
      var n2 = parseFloat(document.getElementById("num2").value);
      var result;
      var c = choise;

      switch (c) {
        case "1":
          result = n1 + n2;
          break;
        case "2":
          result = n1 - n2;
          break;
        case "3":
          result = n1 * n2;
          break;
        case "4":
          result = n1 / n2;
          break;
        case "5":
          result = n1 % n2;
          break;
        default:
          break;
      }
      document.getElementById("result").value = result;
    };
  </script>
</html>
